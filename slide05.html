<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide05</title>

    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .flex-container > div {
            position: relative;
            background-color: rgb(0, 119, 255);
            height: 200px;
            width: 300px;
            margin: 10px 10px 10px 10px;
        }

        .flex-container p {
            font-size: 25px;
            text-align: center;
            font-weight: bolder;
            padding-top: 25%;
        }

    </style>


</head>

<body>


    <div class="flex-container">

        <div id="div01">
            <p>1</p>
        </div>

        <div id="div02">
            <p>2</p>
        </div>

        <div id="div03">
            <p>3</p>
        </div>

        <div id="div04">
            <p>4</p>
        </div>

        <div id="div05">
            <p>5</p>
        </div>

    </div>
    


</body>

</html>
