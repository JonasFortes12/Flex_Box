<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide09</title>

    <style>
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            width: 99vw;
            justify-content: space-between;
        }
        
        .flex-container > div {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: rgb(0, 119, 255);
            /* height: 250px; */
            width: 300px;
            margin: 10px 10px 10px 10px;

        }
        .flex-container #div01{
            height: 350px;
        }
        .flex-container #div02{
            height: 250px;
        }
        .flex-container #div03{
            height: 550px;
        }

        .flex-container p {
            font-size: 25px;
            text-align: center;
            font-weight: bolder;
        }

    </style>


</head>

<body>

    <div class="flex-container">
        <div id="div01">
            <p>1</p>
        </div>
        <div id="div02">
            <p>2</p>
        </div>
        <div id="div03">
            <p>3</p>
        </div>
    </div>



</body>

</html>
