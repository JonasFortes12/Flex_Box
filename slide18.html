<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide18</title>

    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 97vh;
            width: 99vw;
        }

        .flex-container > div {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: rgb(0, 119, 255);
            height: 200px;
            width: 300px;
            margin: 10px 10px 10px 10px;
        }

        .flex-container #div01 {
            width: 45vw;
            
        }
        .flex-container #div02 {
            width: 25vw;
            
        }
        .flex-container #div03 {
            width: 45vw;
            
        }

        .flex-container p {
            font-size: 25px;
            text-align: center;
            font-weight: bolder;
        }

        
        
    </style>


</head>

<body>


    <div class="flex-container">

        <div id="div01">
            <p>1</p>
        </div>

        <div id="div02">
            <p>1</p>
        </div>

        <div id="div03">
            <p>3</p>
        </div>

    </div>
    


</body>

</html>
